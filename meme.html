<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobby Website</title>
    <style>
        /* Gesamte Seite */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            height: 100%; /* Volle HÃ¶he */
        }

        /* Hauptcontainer */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Footer bleibt unten */
            height: 100%; /* Volle HÃ¶he */
        }

        /* Inhalt */
        .content {
            flex: 1; /* Nimmt den verfÃ¼gbaren Platz zwischen Header und Footer ein */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hello-image {
            max-width: 80%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .text-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        .text-container p {
            font-size: 1.2rem;
            color: #333;
            margin: 0.5rem 0;
        }

        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: #fff;
            background: #6a11cb;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.1);
        }

        /* Login Button */
        .login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            font-size: 0.9rem;
            background: none; /* Kein Hintergrund */
            position: relative; /* Bleibt unten */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #74ebd5;
        }

        @media (max-width: 768px) {
            .hello-image {
                max-width: 100%;
            }
            .text-container p {
                font-size: 1rem;
            }
            .btn, .login-btn {
                padding: 0.6rem 1.5rem;
            }
        }
    </style>
</head>
