<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximilians Analysis Crackh端tte</title>
    <style>
        /* Grundlayout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        /* Versteckte Leiste */
        #hiddenBar {
            display: none;
            margin-top: 20px;
        }
        #timer {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            color: white;
            background-color: #6e8efb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a6dcf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maximilians Analysis Crackh端tte</h1>
        <button onclick="toggleHiddenBar()">Optionen anzeigen</button>

        <div id="hiddenBar">
            <h2>Countdown Timer</h2>
            <div id="timer">25:00</div>
            <button onclick="startTimer()">Start</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let timer;
        let timeRemaining = 25 * 60; // 25 Minuten in Sekunden
        let running = false;

        // Funktion zum Anzeigen/Verstecken der Leiste
        function toggleHiddenBar() {
            const hiddenBar = document.getElementById('hiddenBar');
            hiddenBar.style.display = hiddenBar.style.display === 'none' ? 'block' : 'none';
        }

        // Timer starten
        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    if (timeRemaining > 0) {
                        timeRemaining--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        alert("Zeit abgelaufen!");
                        running = false;
                    }
                }, 1000);
            }
        }

        // Timer zur端cksetzen
        function resetTimer() {
            clearInterval(timer);
            timeRemaining = 25 * 60; // Setzt auf 25 Minuten zur端ck
            updateTimerDisplay();
            running = false;
        }

        // Timeranzeige aktualisieren
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById("timer").textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
