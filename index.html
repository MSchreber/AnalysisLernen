<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximilians Analysis Crackhütte</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <!-- Optional für andere Formate -->
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* Grundlayout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        /* Logo-Stil */
        .logo {
            max-width: 80px;
            margin-bottom: 10px;
        }

        /* Titel */
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #5a5a5a;
        }

        /* Textbereich */
        #output {
            width: 100%;
            height: 100px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            resize: none;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #555;
            margin-bottom: 20px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            font-size: 1em;
            padding: 10px 15px;
            color: white;
            background-color: #6e8efb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a6dcf;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bodenlos.png" alt="Logo" class="logo">
        <h1>Zeilenanzeiger</h1>
        <textarea id="output" readonly></textarea>
        <div class="button-container">
            <button onclick="previousLine()" id="prevButton">Zurück</button>
            <button onclick="nextLine()" id="nextButton">Weiter</button>
        </div>
    </div>

    <script>
        let lines = [];
        let currentIndex = 0;

        // Laden der Textdatei
        fetch('Begriffe.txt')
            .then(response => response.text())
            .then(text => {
                lines = text.split('\n'); // Text in Zeilen splitten
                displayLine(); // Erste Zeile anzeigen
                updateButtons(); // Buttons aktivieren/deaktivieren
            })
            .catch(error => console.error('Fehler beim Laden der Datei:', error));

        // Funktion zur Anzeige der aktuellen Zeile
        function displayLine() {
            const output = document.getElementById('output');
            output.value = lines[currentIndex] || "Ende der Datei erreicht.";
        }

        // Funktion für den "Weiter"-Button
        function nextLine() {
            if (currentIndex < lines.length - 1) {
                currentIndex++;
                displayLine();
                updateButtons();
            }
        }

        // Funktion für den "Zurück"-Button
        function previousLine() {
            if (currentIndex > 0) {
                currentIndex--;
                displayLine();
                updateButtons();
            }
        }

        // Buttons aktivieren/deaktivieren je nach Position
        function updateButtons() {
            document.getElementById('prevButton').disabled = currentIndex === 0;
            document.getElementById('nextButton').disabled = currentIndex === lines.length - 1;
        }
    </script>
</body>
</html>
